<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrambled Eggs Font</title>
  <style>
    @font-face {
      font-family: 'YolkSans';
      src: url('scrambled.ttf');
    }

    body {
      font-family: 'YolkSans', sans-serif;
      font-size: 24px;
      background-color: #fff8dc;
      color: #f0c000;
      padding: 2em;
    }

    .egg-ascii {
      font-family: monospace;
      white-space: pre;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Scrambled Eggs Font Demo</h1>
  <p>
    What you're seeing is **scrambled**, yolks and all.<br>
    Try copying this text â€” what you paste won't match what you see. ;)
  </p>

  <div class="egg-ascii">
    ( (
     ) )
  ........
  |      |]
  \      /   
   `----'
  </div>

  <p>Text is served sunny-side-up!</p>
</body>
</html>
